<html>
  <head>
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
          margin: 0;
          padding: 0;
          perspective: 2px;
          transform-style: preserve-3d;
          transform-origin: center center;
          height: 100%;
          overflow-y: scroll;
          overflow-x: hidden;
      }

      .g-container {
        position: relative;
        transform-style: preserve-3d;
        height: 150%;
      }
      .section {
        font-size: 5vw;  
        position: absolute;
        top: 20%;
      }
      .section-one {
        left: 0%;
        background: rgba(10, 10, 10, .2);
        transform: translateZ(-1px);
      }
          
      .section-two {
        left: 40%;
        background: rgba(30, 130, 30, .2);
        transform: translateZ(-2px);
      }
          
      .section-three {
        left: 90%;
        background: rgba(200, 100, 130, .2);
        transform: translateZ(-3px);
      }
    </style>
  </head>
  <body>
    <div class="g-container">
      <div class="section section-one">translateZ(-1)</div>
      <div class="section section-two">translateZ(-2)</div>
      <div class="section section-three">translateZ(-3)</div>
    </div>
  </body>
</html>
